<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div
      class="bookmark-maker-bg-container d-flex flex-column justify-content-end"
    >
      <h1 class="greeting-message">Hello</h1>
      <h1 class="person-name">Jane Doe</h1>
      <div class="bookmark-maker-card pt-5 pb-5 pl-4 pr-4 mt-2">
        <h1 class="main-heading">Bookmark Your Favorite Sites</h1>
        <form id="bookmarkForm" class="bookmark-form mt-5">
          <div class="mb-3">
            <label for="siteNameInput" class="input-label">SITE NAME</label>
            <input type="text" class="form-control" id="siteNameInput" />
            <p id="siteNameErrMsg" class="error-message"></p>
          </div>
          <div class="mb-3">
            <label for="siteUrlInput" class="input-label">SITE URL</label>
            <input type="text" class="form-control" id="siteUrlInput" />
            <p id="siteUrlErrMsg" class="error-message"></p>
          </div>
          <div class="text-right mt-4">
            <button class="button-submit" id="submitBtn">Submit</button>
          </div>
        </form>
        <ul id="bookmarksList" class="bookmark-items-container"></ul>
      </div>
    </div>
  </body>
</html>
